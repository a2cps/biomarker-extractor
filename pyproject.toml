[project]
name = "biomarkers"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ancpbids>=0.2.5",
    "mpi4py>=3.1.6",
    "nibabel>=5.3.2",
    "nilearn>=0.10.4",
    "numpy>=2.1.2",
    "polars>=1.13.1",
    "pyarrow>=18.0.0",
    "pydantic>=2.9.2",
    "scikit-image>=0.24.0",
    "scikit-learn>=1.5.2",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = ["mpi: tests that require mpirun"]
asyncio_default_fixture_loop_scope = "function"

[tool.uv]
dev-dependencies = [
    "pre-commit>=4.0.1",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.3",
]

[tool.ruff]
exclude = ["tools", "src/biomarkers/flows/connectivity.py"]

[tool.hatch.envs.default]
installer = "uv"
